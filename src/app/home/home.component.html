<div class="food-list-container">
  <h2>Food List</h2>
  <ul class="food-list">
    <li *ngFor="let food of foodList" class="food-item">
      <div class="food-details">
        <h3>{{ food.name }}</h3>
        <img [src]="food.image" alt="" />
        <p>{{ food?.description }}</p>
        <div class="image-container">
          <img [src]="getImageUrl(food.image)" alt="" />
        </div>
      </div>
      <div class="food-details">
        <button
          style="background-color: green; margin-left: 10px"
          (click)="onOderFood(food._id)"
          mat-button
        >
          Order
        </button>
      </div>
    </li>
  </ul>
</div>
