<div class="food-list-container">
  <h2>Food List</h2>
  <button *ngIf="isAdmin()" (click)="addFood()">Thêm món ăn</button>
  <ul class="food-list">
    <li *ngFor="let food of foodList" class="food-item">
      <div class="food-details">
        <h3 [routerLink]="food.id">{{ food.name }}</h3>
        <p>{{ food?.description }}</p>
        <button (click)="onOrder(food)" [routerLink]="">Order Now</button>
      </div>
    </li>
  </ul>
</div>
