<div class="food-list-container">
  <h2>Food List</h2>
  <button *ngIf="isAdmin()" (click)="openDialog()">Thêm món ăn</button>
  <ul class="food-list">
    <li *ngFor="let food of foodList" class="food-item">
      <div class="food-details">
        <h3>{{ food.name }}</h3>
        <p>{{ food?.description }}</p>
        <div class="image-container">
          <img [src]="getImageUrl(food.image)" alt="" />
        </div>
      </div>
      <div class="food-details">
        <button style="background-color: green">Edit</button>
        <button
          style="background-color: red; margin-left: 10px"
          (click)="onDeleteFood(food._id)"
          mat-button
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
