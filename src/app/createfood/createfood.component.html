<h2 mat-dialog-title>Thêm món ăn</h2>
<mat-dialog-content>
  <form
    [formGroup]="addFoodForm"
    style="display: flex; flex-direction: column; gap: 20px"
  >
    <mat-form-field appearance="fill">
      <mat-label>Tên món ăn</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="addFoodForm.get('name')?.hasError('required')">
        Tên món ăn không được để trống
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mô tả</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="background-color: red">Hủy</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="addFoodForm.invalid"
    (click)="onSave()"
  >
    Lưu
  </button>
</mat-dialog-actions>
