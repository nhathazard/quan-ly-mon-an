<div class="add-food-container">
  <h2>Thêm Món Ăn</h2>
  <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Tên Món Ăn</label>
      <input id="name" formControlName="name" type="text" />
      <div
        *ngIf="foodForm.get('name')?.invalid && foodForm.get('name')?.touched"
        class="error"
      >
        Tên món ăn là bắt buộc và phải có ít nhất 3 ký tự.
      </div>
    </div>

    <div class="form-group">
      <label for="name">Giá</label>
      <input id="name" formControlName="price" type="text" />
      <div
        *ngIf="foodForm.get('price')?.invalid && foodForm.get('price')?.touched"
        class="error"
      >
        giá bắt buộc
      </div>
    </div>

    <div class="form-group">
      <label for="description">Mô Tả</label>
      <textarea id="description" formControlName="description"></textarea>
      <div
        *ngIf="
          foodForm.get('description')?.invalid &&
          foodForm.get('description')?.touched
        "
        class="error"
      >
        Mô tả là bắt buộc.
      </div>
    </div>

    <div class="form-group">
      <label for="image">Hình Ảnh</label>
      <input
        id="image"
        type="file"
        (change)="onFileChange($event)"
        accept="image/*"
      />
      <div *ngIf="imageUrl">
        <h3>Preview:</h3>
        <img [src]="imageUrl" alt="Preview" width="100" />
      </div>
    </div>
    <button type="submit" [disabled]="foodForm.invalid">Thêm Món Ăn</button>
  </form>
</div>
